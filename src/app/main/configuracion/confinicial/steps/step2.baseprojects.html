<div layout="column" layout-md="column" flex class="" layout-align="center center">
  
  <md-button class="md-raised md-primary" ng-model="vm.files" name="file" ngf-pattern="'.pdf'"
             ngf-accept="'.pdf'" ngf-max-size="20MB" ngf-min-height="100" ngf-select="vm.uploadFile()" ngf-multiple="true"><md-icon md-font-icon="icon-cloud-upload"></md-icon> Seleccionar PDF
  </md-button>
  
  <br><br>
  Files:
  <ul>
    <li ng-repeat="f in vm.files" >{{f.name}} {{f.$errorParam}}
      <span class="progress" ng-show="f.progress >= 0">
        <div style="width:{{f.progress}}%"
             ng-bind="f.progress + '%'"></div>
      </span>
    </li>
    <li ng-repeat="f in errFiles">{{f.name}} {{f.$error}} {{f.$errorParam}}
    </li>
  </ul>
  {{errorMsg}}
</div>

      initRows: 1,
      hideButtons: {
        moveUp: true,
        moveDown: true,
        insert: true,
        remove: true
      },
      columns: [
        { name: 'id', display: 'id', type: 'text', ctrlCss: { width: '300px' }, ctrlAttr: { 'disabled': 'disabled' } },

        { name: 'status', display: 'ESTADO', type: 'text', ctrlCss: { width: '80px' } }
